<section class="container" [ngClass]="{'form-shadow': registrationFrom.touched}">
  <header>Registration Form</header>

  <form class="form" (ngSubmit)="onFormSubmitted()" #registrationFrom="ngForm">
    <div class="column">

      <div class="input-box">
        <input type="text" placeholder="First Name" name="firstname" required [(ngModel)]="firstName"
          #fname="ngModel" />
        <div>
          <small *ngIf="fname.invalid && fname.touched">*First Name is a Required Field</small>
          <span *ngIf="firstName">You entered: {{firstName}}</span>
        </div>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Last Name" name="lastname" required [(ngModel)]="lastName" />
        <span *ngIf="lastName">You entered: {{lastName}}</span>
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Email" name="email" required [(ngModel)]="email" email />
      <span *ngIf="email">You entered: {{email}}</span>

    </div>

    <div class="column">
      <div class="input-box">
        <input type="number" placeholder="Phone Number" name="phone" ngModel />
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" name="dob" ngModel required #tempdob="ngModel" />
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="username" />
      <button class="btn-gen-username">
        Create a Username
      </button>
    </div>

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender" *ngFor="let gender of genders">
          <input type="radio" [id]="gender.id" [value]="gender.value" name="gender" ngModel />
          <label for="check-male">{{gender.display}}</label>
        </div>
      </div>
    </div>

    <div class="input-box address" ngModelGroup="address">
      <label>Address</label>
      <input type="text" placeholder="Street address" required name="street1" ngModel />
      <input type="text" placeholder="Street address line 2" name="street2" ngModel />
      <div class="column">
        <div class="select-box">
          <select name="country" ngModel>
            <option hidden>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" name="city" ngModel />
      </div>
      <div class="column">
        <input type="text" placeholder="Region" name="region" ngModel />
        <input type="number" placeholder="Postal code" name="postal" ngModel />
      </div>
    </div>
    <input type="submit" value="Submit" class="submit-btn" [disabled]="registrationFrom.invalid">
    <small>Hello Boy</small>
  </form>
</section>
